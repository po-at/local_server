<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %}Alkalmazás{% endblock %}</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">|||</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/shopping-list">Bevásárlólista</a>
                        </li>                        
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/notes">Jegyzet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/weather">Időjárás</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/arranger">Rendező</a>
                        </li>                        
                    </ul>
                    <div class="d-flex">
                        <a class="btn btn-outline-secondary" href="/register" role="button">Regisztráció</a>
                        <a class="btn btn-secondary ms-3" href="/login" role="button">Bejelentkezés</a>
                    </div>
                </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="container al-ce">
        <p>&copy; 2025 Webalkalmazás</p>
        {% if user %}
        <p class="text-white me-3">Bejelentkezve: {{ user }}</p>
        <a class="btn btn-secondary ms-3" href="/logout">Kijelentkezés</a>
        {% endif %}

    </footer>

    <script>
        window.addEventListener("beforeunload", function () {
            navigator.sendBeacon("/logout");
        });
    </script>

    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
