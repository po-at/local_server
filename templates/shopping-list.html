{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Bevásárlólista</h2>

    <form method="post" class="mb-3">
        <div class="input-group">
            <input name="content" type="text" class="form-control" placeholder="Új tétel hozzáadása" required>
            <button type="submit" class="btn btn-primary">Hozzáadás</button>
        </div>
    </form>

    {% if items %}
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item.content }}
                    <form method="post" action="/shopping-list/delete/{{ item.id }}">
                        <button type="submit" class="btn btn-sm btn-danger">Törlés</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Még nincs felvitt tétel.</p>
    {% endif %}
</div>
{% endblock %}
